<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Encryption</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="imageUpload" name="imageData" accept="image/*" required>
    <button type="submit">Encrypt</button>
</form>

<script>
    document.getElementById('uploadForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const fileInput = document.getElementById('imageUpload');
        const formData = new FormData();
        formData.append('imageData', fileInput.files[0]);

        const response = await fetch('http://localhost:8080/api/encrypt', {
            method: 'POST',
            body: formData
        });

        const result = await response.json();
        console.log(result); // Handle the result (e.g., display it)
        // Optionally redirect to the result page with encrypted data
        window.location.href = `/result?encryptedData=${result.encryptedData}&secretKey=${result.secretKey}`;
    });
</script>
</body>
</html>
